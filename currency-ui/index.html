<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Currency Converter</title>
  <style>
  :root {
    --bg1: #0f2027;
    --bg2: #203a43;
    --bg3: #2c5364;
    --card-bg: rgba(255, 255, 255, 0.12);
    --border: rgba(255, 255, 255, 0.2);
    --accent: #38bdf8;
    --text: #e5e7eb;
    --muted: #cbd5f5;
  }

  * {
    box-sizing: border-box;
    font-family: "Inter", system-ui, Arial, sans-serif;
  }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
  color: var(--text);
}


  .card {
    width: 380px;
    max-width: 95vw;
    background: var(--card-bg);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 24px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    animation: fadeIn 0.6s ease;
  }

  .page-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.content-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2px;
}

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    margin: 0 0 18px;
    font-size: 22px;
    text-align: center;
    letter-spacing: 0.5px;
  }

  label {
    display: block;
    font-size: 13px;
    color: var(--muted);
    margin-top: 12px;
    margin-bottom: 6px;
  }

  .row {
    display: flex;
    gap: 10px;
  }

  select,
  input[type="number"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.18);
    border: 1px solid var(--border);
    color: #fff;
    outline: none;
    font-size: 14px;
    transition: all 0.25s ease;
  }

  select:focus,
  input[type="number"]:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: #032027;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 40px rgba(56, 189, 248, 0.45);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .result {
    margin-top: 18px;
    padding: 14px;
    border-radius: 14px;
    background: rgba(0, 0, 0, 0.25);
    font-size: 15px;
    color: #e0f7ff;
    line-height: 1.5;
  }

  .small {
    font-size: 13px;
    color: var(--muted);
    margin-top: 6px;
  }

  .error {
    margin-top: 14px;
    color: #fecaca;
    background: rgba(255, 0, 0, 0.15);
    padding: 10px;
    border-radius: 12px;
    font-size: 14px;
  }

  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    vertical-align: middle;
    margin-right: 8px;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
.footer {
  margin-top: auto;
  width: 100%;
  text-align: center;
  padding: 12px;
  background-color: #f5f5f5;
  color: #555;
  font-size: 14px;
}

</style>
</head>
<body>

  <div class="page-container">

    <div class="content-wrapper">
      <div class="card" role="main">
    <h1>Currency Converter</h1>

    <label for="from">From</label>
    <select id="from">
      <option>USD</option>
      <option>EUR</option>
      <option>INR</option>
      <option>GBP</option>
      <option>JPY</option>
      <option>AUD</option>
      <option>CAD</option>
      <option>SGD</option>
    </select>

    <label for="to">To</label>
    <select id="to">
      <option>INR</option>
      <option>USD</option>
      <option>EUR</option>
      <option>GBP</option>
      <option>JPY</option>
      <option>AUD</option>
      <option>CAD</option>
      <option>SGD</option>
    </select>

    <label for="amount">Amount</label>
    <div class="row">
      <input id="amount" type="number" step="any" min="0" value="10" />
    </div>

    <button id="convertBtn">Convert</button>

    <div id="status" class="small"></div>
    <div id="result" class="result" style="display:none;"></div>
    <div id="errorBox" class="error" style="display:none;"></div>

  </div>
      
    </div>

    <footer class="footer">
      Â© <span id="year"></span> Blood Donation System | Developed by Bala Murugan
    </footer>

  </div>
  <script>
    const fromEl = document.getElementById('from');
    const toEl = document.getElementById('to');
    const amountEl = document.getElementById('amount');
    const btn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const resultDiv = document.getElementById('result');
    const errorBox = document.getElementById('errorBox');

    const BACKEND = 'https://currency-converter-app-2zza.onrender.com/';


    function showLoading(msg='Loading...') {
      status.innerHTML = `<span class="spinner"></span> ${msg}`;
      btn.disabled = true;
      errorBox.style.display='none';
      resultDiv.style.display='none';
    }
    function hideLoading() {
      status.textContent = '';
      btn.disabled = false;
    }
    function showError(msg) {
      errorBox.style.display='block';
      errorBox.textContent = msg;
    }
    function showResult(data) {
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `<strong>${data.amount} ${data.from}</strong> = <strong>${Number(data.converted).toLocaleString(undefined, {maximumFractionDigits:6})} ${data.to}</strong>
        <div class="small">Rate used: 1 ${data.from} = ${(data.converted / data.amount).toFixed(6)} ${data.to}</div>`;
    }

    btn.addEventListener('click', async () => {
      const from = fromEl.value.trim();
      const to = toEl.value.trim();
      const amount = amountEl.value;

      if (!from || !to || !amount || Number(amount) <= 0) {
        showError('Please enter a valid amount and currencies.');
        return;
      }

      showLoading('Converting...');
      try {
        const url = `${BACKEND}?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&amount=${encodeURIComponent(amount)}`;
        const resp = await fetch(url);
        const json = await resp.json();

        hideLoading();

        if (!resp.ok) {
          // backend returns JSON {error: "..."}
          if (json && json.error) showError(json.error);
          else showError('Server error: ' + resp.status);
          return;
        }

        // Expecting { from, to, amount, converted }
        showResult(json);
      } catch (err) {
        hideLoading();
        showError('Network error: ' + (err.message || err));
      }
    });

    // optional: press Enter in amount to convert
    amountEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') btn.click(); });
  </script>

</body>

</html>
